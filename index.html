<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?lang=javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            padding: 2em;
        }

        button {
            background-color: #F2F4F6;
            color: #000;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .wrapper {
            margin-top: 2em;
            max-width: 300px;
        }

        input {
            padding: 10px;
        }

        pre {
            max-width: 500px;
            background: #F2F4F6;
            padding: 2px;
            border: 1px solid #E1E1E1 !important;
            margin-top: 2em;
        }

        code {
            white-space: break-spaces;
            word-break: break-all;
        }
    </style>

    <title>Notification</title>
</head>

<body onload="subscribe()">
<h4>
    Passo 1
</h4>
<button onclick="subscribe()">
    Habilitar Notificação
</button>

<pre class="prettyprint">
    <code class="language-javascript" id="code"></code>
</pre>

<form id="form1" class="wrapper" style="display: flex; flex-direction: column">
    <h4>
        Passo 2
    </h4>
    <h2>
        Cadastre o CPF
    </h2>
    <input type="text" id="resNumber" placeholder="Digite o CPF">
    <button type="submit">
        Cadastrar
    </button>
</form>

<form id="form2" class="wrapper" style="display: flex; flex-direction: column">
    <h4>
        Passo 3
    </h4>
    <button type="submit">
        Consultar Score
    </button>
</form>

<script onload="initComponents()">
    async function initComponents() {
        this.subscribe();
    }

    document.getElementById('form1').addEventListener('submit', (event) => {
        event.preventDefault();
        this.registerCpf();
    });

    document.getElementById('form2').addEventListener('submit', (event) => {
        event.preventDefault();
        this.consultarDados();
    });

    addEventListener('load', async () => {
        let sw = await navigator.serviceWorker.register('sw.js');
        console.log(sw);
    });

    async function subscribe() {
        let sw = await navigator.serviceWorker.ready;
        let subscription = await sw.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: "BIYU9-MdUzL3bYjmOwuEeBlea33V18PoZ8wkMXU9qcYh1pc5dS63PVf3TEWh-mRJjnxUOZA1bexDbDcRjnoeKlU"
        });

        const content = document.getElementById('code');
        content.textContent = JSON.stringify(subscription);
    }

    async function registerCpf(){
        const subscription = document.getElementById('code').textContent;
        const cpfInfo = document.getElementById('resNumber').value;

        const headers = {
            Authorization: 'Basic NDAxNTU3Y2YtY2Q1OS00MTBlLTlkNTUtOGJhNzk2OTU1ZjViOmI3ZmZlYjVmZjBhMTQ0NTNmZTcyNWY4Mjc3NTMyODk3ZTQ0MzdhMTM=',
            'Content-Type': 'application/json'
        }

        const data = {
            type: 'register',
            source: {id: cpfInfo, type: 'openFinance'},
            subscription
        }

        const options = {
            method: 'POST',
            url: 'https://e2da-2804-431-e7c3-d8a2-6363-77e8-f72a-3acb/subscription/',
            headers,
            data
        };

        axios.request(options).then(function (response) {
            alert("Cadastrado com sucesso!");
        }).catch(function (error) {
            console.error(error);
        });
    }

    async function consultarDados(){
        const cpfInfo = document.getElementById('resNumber').value;
        const randomScore = Math.floor(Math.random() * (1000 - 150 + 1) + 150)

        const options = {
            method: 'POST',
            url: 'https://e2da-2804-431-e7c3-d8a2-6363-77e8-f72a-3acb/subscription/send/',
            headers: {
                Authorization: 'Basic NDAxNTU3Y2YtY2Q1OS00MTBlLTlkNTUtOGJhNzk2OTU1ZjViOmI3ZmZlYjVmZjBhMTQ0NTNmZTcyNWY4Mjc3NTMyODk3ZTQ0MzdhMTM=',
                'Content-Type': 'application/json'
            },
            data: {
                source_id: cpfInfo,
                notification: {
                    title: 'Open Finance',
                    content: `O seu score é ${randomScore}`,
                    icon: 'https://www.serasa.com.br/lno/static-webfiles/logo/serasa-white.svg',
                    url: 'https://zoox.com',
                    actions: [
                        {
                            action: 'pre_checkin',
                            title: 'Realizar Web Checkin',
                            url: 'https://zooxdemo.rc.zooxpass.com/'
                        },
                        {
                            action: 'new_reservation',
                            title: 'Nova Reserva',
                            url: 'https://adminrc.zooxpass.com/'
                        }
                    ]
                }
            }
        };

        axios.request(options).then(function (response) {
            console.log(response.data);
        }).catch(function (error) {
            console.error(error);
        });
    }
</script>
</body>

</html>
