<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        button {
            background-color: #F2F4F6;
            color: #000;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 70%;
        }
    </style>

    <title>Notification</title>
</head>

<body>
    <button onclick="subscribe()">
        Habilitar Notificação
    </button>

    <p>
        Clique no botão acima para habilitar notificações.
    </p>

    <pre>
        <code type="text/javascript">
            <span id="content"></span>
        </code>
    </pre>

    <script>
        const isSubscribed = false;

        addEventListener('load', async () => {
            let sw = await navigator.serviceWorker.register('sw.js');
            console.log(sw);
        });

        function updateBtn() {
            if (Notification.permission === 'denied') {
                pushButton.textContent = 'Push Messaging Blocked.';
                pushButton.disabled = true;
                //updateSubscriptionOnServer(null);
                return;
            }

            if (isSubscribed) {
                pushButton.textContent = 'Disable Push Messaging';
            } else {
                pushButton.textContent = 'Enable Push Messaging';
            }

            pushButton.disabled = false;
        }

        async function subscribe() {
            let sw = await navigator.serviceWorker.ready;
            let subscription = await sw.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: "BIYU9-MdUzL3bYjmOwuEeBlea33V18PoZ8wkMXU9qcYh1pc5dS63PVf3TEWh-mRJjnxUOZA1bexDbDcRjnoeKlU"
            });

            isSubscribed = true;

            const content = document.getElementById('content');
            content.textContent = JSON.stringify(subscription);
        }
    </script>
</body>

</html>
